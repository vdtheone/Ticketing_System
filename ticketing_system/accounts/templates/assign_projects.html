{% extends 'base.html' %}

{% block title %}
  Project List
{% endblock %}

{% block content %}
  <h2>Assign Project</h2>

  <form method="post" class="my-4">
    {% csrf_token %}

    <div class="form-group row">
      <label for="id_staff_user" class="col-sm-2 col-form-label">Select Staff User:</label>
      <div class="col-sm-4">
        <select id="id_staff_user" name="staff_user" class="form-control">
          {% for user in staff_users %}
            <option value="{{ user.id }}">{{ user.username }}</option>
          {% endfor %}
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label for="id_project" class="col-sm-2 col-form-label">Project Name:</label>
      <div class="col-sm-4">
        <strong><p class="mt-2">{{ project.name }}</p></strong>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Assign Project</button>
  </form>
{% endblock %}
