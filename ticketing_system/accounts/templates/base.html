<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Title{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        {% block css %}{% endblock %}
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        {% if user.is_authenticated  %}
            <a class="navbar-brand" href="{% url 'dashboard' %}">Ticketing System</a>
        {% else %}
        <a class="navbar-brand" href="{% url 'login' %}">Ticketing System</a>
        {% endif %}
        <!-- Navbar items -->
        {% if user.is_authenticated  %}
        <ul class="navbar-nav ml-auto">
            <!-- Add other navbar items as needed -->

            <li class="nav-item">
                <a href="{% url 'profile' %}" class="btn btn-dark mr-2">Profile</a>
            </li>

            <li class="nav-item">
                <a href="{% url 'project_list' %}" class="btn btn-dark mr-2">Projects</a>
            </li>
    
            <!-- Logout button -->
            <li class="nav-item">
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-dark">Logout</button>
                </form>
            </li>
        </ul>
        {% endif %}
    </nav>
    <div class="container">
        <!-- Navbar -->

        <!-- Content -->
        <div class="container">
            <div class="mt-4">
                {% block content %}
                {% endblock %}
            </div>
        </div>
        
    </div>
    
    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
